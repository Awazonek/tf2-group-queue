<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 Community Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Group Join UI</h1>
        <div class="form-group">
            <label for="group-id">Group ID:</label>
            <input type="text" id="group-id" placeholder="Enter Group ID">
        </div>
        <div class="buttons">
            <button id="join-group-btn">Join Group</button>
            <button id="search-group-btn">Search Group</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
